[tox]
envlist = py39, py310, py311, py312, py313
isolated_build = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
commands =
    pytest tests/

[testenv:lint]
deps =
    flake8>=6.0.0
    black>=23.0.0
    isort>=5.0.0
commands =
    flake8 geofeaturekit tests
    black --check geofeaturekit tests
    isort --check-only geofeaturekit tests

[flake8]
max-line-length = 100
exclude = .tox,*.egg,build,data
select = E,W,F

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313 